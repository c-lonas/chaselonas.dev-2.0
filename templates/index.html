{% import "macros.html" as macros %}
{% import "content.html" as content %}

<!DOCTYPE html>
<html lang="en">

  {{ macros::head() }}

  <body>
      <div id="particles-js"></div>
      {{ macros::header() }}

      <section id="about">
        {{ content::about() }}
      </section>
      
      <section id="projects">
        {{ content::projects() }}
      </section>
      {% block content %}
      <p></p>
      {% endblock content %} 

      {{ macros::footer() }}
      {{ macros::google_analytics() }}
      <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  </body>
